<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let currentNumber = +prompt('Please tap a number', '1');

        if (currentNumber === 0) {
            alert(0)
        } else if (currentNumber >= 1) {
            alert(1)
        } else {
            alert(-1)
        }
    </script>
</body>
</html>
